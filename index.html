<!DOCTYPE html>

<html>
  <head>
	<title>Linear Second Order Differential Equations with Constant Coefficients</title>
	<link href="./styles.css" rel="stylesheet">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="./solver.mjs" type="module"></script>
  </head>

  <body>
	<svg id="plot" viewBox="0 -1 10 2" preserve>
	</svg>
	<math display="block">
	  <mrow>
		<mi>m</mi>
		<mfrac>
		  <mrow>
			<msup>
			  <mo>&dd;</mo>
			  <mn>2</mn>
			</msup>
			<mi>x</mi>
		  </mrow>
		  <mrow>
			<mo>&dd;</mo>
			<msup>
			  <mi>t</mi>
			  <mn>2</mn>
			</msup>
		  </mrow>
		</mfrac>
	  </mrow>

	  <mo>+</mo>

	  <mrow>
		<mi>&beta;</mi>
		<mfrac>
		  <mrow>
		  <mo>&dd;</mo>
		  <mi>x</mi>
		  </mrow>
		  <mrow>
			<mo>&dd;</mo>
			<mi>t</mi>
		  </mrow>
		</mfrac>
	  </mrow>

	  <mo>+</mo>

	  <mrow>
		<mi>&kappa;</mi>
		<mi>x</mi>
	  </mrow>

	  <mo>=</mo>
	  <mn>0</mn>
	</math>
	<math display="block">
	  <mrow>
		<mi>x</mi>
		<mo>(</mo>
		<mn>0</mn>
		<mo>)</mo>
		<mo>=</mo>
		<msub>
		  <mi>x</mi>
		  <mn>0</mn>
		</msub>
	  </mrow>
	  <mtext> , </mtext>
	  <mrow>
		<msup>
		  <mi>x</mi>
		  <mi>&prime;</mi>
		</msup>
		<mo>(</mo>
		<mn>0</mn>
		<mo>)</mo>
		<mo>=</mo>
		<msub>
		  <mi>x</mi>
		  <mn>1</mn>
		</msub>
	  </mrow>
	</math>
	<form>
	  <label for="mass">m</label>
	  <input id="mass" type=number min="0" max="10e6" value="1">
	  
	  <label for="damping">&beta;</label>
	  <input id="damping" type="number" min="0" max="10e6" value="2">
	  
	  <label for="spring">&kappa;</label>
	  <input id="spring" type="number" min="0" max="10e6" value="1"/>
	  
	  <label for="startPosition">x<sub>0</sub></label>
	  <input id="startPosition" type="number" value="1">
	  
	  <label for="startVelocity">x<sub>1</sub></label>
	  <input id="startVelocity" type="number" value="0">
	</form>
  </body>

</html>
